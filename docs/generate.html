<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcutanean Generator - Generate Your Own Version</title>
    <meta name="description" content="Generate your own unique version of Aaron Reed's novel Subcutanean using the Quant source code ported to JavaScript.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <style>
        .generator-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .control-panel {
            background: #f5f5f0;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .seed-input-group {
            margin-bottom: 1rem;
        }

        .seed-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .seed-input-group input {
            width: 200px;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .generate-btn {
            background: #4a4a4a;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1rem;
        }

        .generate-btn:hover {
            background: #333;
        }

        .generate-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }

        .status-message.info {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            color: #1565C0;
        }

        .status-message.error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .status-message.success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        #output-display {
            background: white;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 400px;
            line-height: 1.6;
        }

        #output-display.empty {
            color: #999;
            font-style: italic;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #4a4a4a;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Subcutanean Generator</h1>
        <p class="subtitle">Generate your own unique version using the Quant source code</p>
    </header>

    <main>
        <div class="generator-container">
            <a href="index.html" class="back-link">← Back to Variorum Browser</a>

            <div class="control-panel">
                <div class="seed-input-group">
                    <label for="seed-input">Random Seed:</label>
                    <input
                        type="number"
                        id="seed-input"
                        placeholder="e.g., 45443"
                        min="0"
                        max="99999"
                        value="45443"
                    >
                    <button id="random-seed-btn" class="generate-btn" style="margin-left: 1rem;">Random Seed</button>
                </div>

                <div>
                    <button id="generate-btn" class="generate-btn">Generate Novel</button>
                    <button id="download-btn" class="generate-btn" style="display: none;">Download as TXT</button>
                </div>

                <div id="status-message" class="status-message"></div>
            </div>

            <div id="output-display" class="empty">
                Generated text will appear here...
            </div>
        </div>
    </main>

    <footer>
        <p><em>Subcutanean</em> © 2020 Aaron Reed (CC-BY-4.0) |
        Generator tool by Mark Sample |
        <a href="https://github.com/aaronareed/subcutanean" target="_blank">View Source Code</a></p>
    </footer>

    <!-- Rita.js and generator script as ES modules -->
    <script type="module" src="generate.js"></script>
</body>
</html>
