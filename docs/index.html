<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcutanean Version Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="compare.css">
</head>
<body>
    <header>
        <h1>Subcutanean</h1>
        <p class="subtitle">Version Comparison Tool</p>

        <div class="comparison-controls">
            <div class="version-selectors">
                <div class="selector-group">
                    <label for="version-a-select">Compare</label>
                    <select id="version-a-select" class="version-select">
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>

                <div class="selector-group">
                    <label for="version-b-select">With</label>
                    <select id="version-b-select" class="version-select">
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="view-mode-selector">
                <label>View mode:</label>
                <div class="button-group">
                    <button id="mode-unified" class="mode-btn">Unified</button>
                    <button id="mode-sidebyside" class="mode-btn active">Side-by-side</button>
                    <button id="mode-diff" class="mode-btn">Diff</button>
                </div>
            </div>
        </div>

        <nav id="chapter-nav" class="chapter-nav">
            <!-- Chapter buttons will be populated by JavaScript -->
        </nav>
    </header>

    <main>
        <div id="comparison-display">
            <!-- Comparison will be rendered here -->
        </div>
    </main>

    <footer>
        <p>
            <em>Subcutanean</em> by Aaron Reed |
            <a href="https://github.com/samplereality/subcutanean-browser" target="_blank">GitHub</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="compare.js"></script>
</body>
</html>
